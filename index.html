<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LATAKIANO - THE ARENA</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: 'Arial Black', sans-serif; overflow: hidden; }
        .hero { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #1a1a1a 0%, #000 100%); }

        .enter-btn { padding: 20px 50px; font-size: 1.5rem; background: transparent; border: 2px solid #4caf50; color: white; cursor: pointer; border-radius: 50px; transition: 0.4s; text-decoration: none; }
        .enter-btn:hover { background: #4caf50; box-shadow: 0 0 40px #4caf50; transform: scale(1.1); }
    </style>
</head>
<body>
    <div class="hero">
        <h1>LATAKIANO</h1>
        <p style="letter-spacing: 5px; color: #888;">PREMIUM BILLIARDS EXPERIENCE</p><br>
        <a href="pool.html" class="enter-btn">START GAME</a>
    </div>
</body>
</html>
